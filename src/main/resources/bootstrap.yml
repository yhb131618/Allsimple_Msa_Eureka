spring:
  application:
    name: eureka-server
  config:
    import: configserver:  # 이 부분을 추가하여 Config 서버에서 설정을 가져오도록 설정
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 6
        multiplier: 1.5
        max-interval: 2000
      discovery:
        enabled: true
        service-id: config-server

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
