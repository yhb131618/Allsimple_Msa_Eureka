spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
      retry:
        max-attempts: 6
        multiplier: 1.5
        max-interval: 2000
      discovery:
        enabled: true
        service-id: config-server



eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false
